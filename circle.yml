machine:
  environment:
    SPRING_PROFILES_ACTIVE: test
  java:
    version: oraclejdk8
dependencies:
  override:
    - git config --global user.email circleci@circleci
    - git config --global user.name CircleCI
    - mvn --fail-never dependency:go-offline || true
deployment:
  staging:
    branch: master
    commands:
      - sh mvn_prepare.sh